{% extends "layout.html" %}

{% block header %}
  <header>
    <img id="image" src={{event.image}}>
    <h1 id="title">{{event.title}}</h1><p></p>
  </header>
{% endblock %}

{% block mainContent %}

<p></p>
<p>
  <class="event" id="event-{{event.id}}">
    When: <span id="date">{{event.date|prettyDate}}</span><p></p>
    Where: <span id="location">{{event.location}}</span><p></p>
    Who's Going:
    <ul id="attendees">
    {% for people in event.attending %}
      <li>{{people}}</li>
    {% endfor %}
    </ul>
</p>

{% endblock %}
