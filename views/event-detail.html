{% extends "layout.html" %}

<head>
    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  
    ga('create', 'UA-59699067-1', 'auto');
    ga('send', 'pageview');
  </script>
</head>

{% block header %}
  <header>
    <img id="image" src={{event.image}}>
    <h1 id="title">{{event.title}}</h1><p></p>
  </header>
  
<p></p>
<p>
  <class="event" id="event-{{event.id}}">
    When: <span id="date">{{event.date|prettyDate}}</span><p></p>
    Where: <span id="location">{{event.location}}</span><p></p>
    Who's Going:
    <ul id="attendees">
    {% for people in event.attending %}
      <li>{{people}}</li>
    {% endfor %}
    </ul>
</p>

<form method="POST">
  RSVP <input placeholder="Your email" type="email" id="email" name="email"/>
  <input type="submit" value="Submit"/>
</form>
{% endblock %}
